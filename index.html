<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>First game with JS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-xs-12 col-md-8">
				<h1>Kamień, papier i nożyce</h1>
			</div>
			<div class="col-xs-12 col-md-4">
				<button class="btn btn-success" onclick="newGame()">New Game</button>
			</div>
		</header>
		<div class="container row">
			<button class="btn btn-default pick-button col-xs-4 col-sm-4 col-md-4" onclick="playerPick('rock')">Rock
				<i class="fa fa-hand-rock-o"></i>
			</button>
			<button class="btn btn-default pick-button col-xs-4 col-sm-4 col-md-4" onclick="playerPick('paper')">Paper
				<i class="fa fa-hand-paper-o"></i>
			</button>
			<button class="btn btn-default pick-button col-xs-4 col-sm-4 col-md-4" onclick="playerPick('scissors')">Scissors
				<i class="fa fa-hand-scissors-o"></i>
			</button>
		</div>
		<div class="container row">
			<div class="score">
				<h2 class="text-center">Current round:</h2>
				<div>
					<p>Computer chose: <span id="computerPick"></span></p>
					<p>Player chose: <span id="playerPick"></span></p>
					<p>Result: <span id="gameResult"></span></p>
				</div>
			</div>
			<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th colspan="2" class="text-center">Game results</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th id="playerName">Player</th>
					<th>Computer</th>
				</tr>
				<tr>
					<td id="playerScore">0</td>
					<td id="computerScore">0</td>
				</tr>
			</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
